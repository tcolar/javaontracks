<html>
<head>
  <link rel="stylesheet" type="text/css" href="doclet.css">
  <script type="text/javascript" src="doclet.js"></script>
</head>
<body>
    <!-- stats pixel -->
    <img src="http://www.colar.net/pixels/jotdoc.gif" width="1" height="1">
<div class="pkgNav" id="pkgNav">
  <!-- Please keep this link to JavaOnTracks in your templates! -->
  <div class="moto"><center>Generated By: <a href="http://www.javaontracks.net/" target="_blank">JavaOnTracks Doclet</a> ${jotversion}<br/>&copy;Thibaut Colar</center></div>
  <div class="filter">
      <table border="0">
      <tr><td>Pack.:</td><td><input id="pkgFilter" type="text" size="15"></td></tr>
      <tr><td>Item :</td><td><input id="itemFilter" type="text" size="15"></td></tr>
      <tr>
      <td colspan="2">
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset</button>
      </td>
    </table>
  </div>
  <jot:loop over="packages" as="package">
    <div class="navPackage" id='__${package.name}'>
      <div class="pkgName"><img src="img/pkg.png" width="14" height="14"/><a target="jotcontent" class="regular" href='${getItemLink(package)}'>${package.name}</a></div>
      <jot:loop over="getSortedClasses(package)" as="class">
        <div id='__${package.name}__${class.name}'>
          &nbsp;
          <img class="navItem" src='${getTypeImage(class)}' width="16" height="16"/>
          <jot:if eval="isDeprecated(class)"><del></jot:if>
          <a target="jotcontent" class="regular" href='${getItemLink(class)}'>${class.name}</a>
          <jot:if eval="isDeprecated(class)"></del></jot:if><br/>
        </div>
      </jot:loop>
    </div>
  </jot:loop>
</div>
</body>
</html>
