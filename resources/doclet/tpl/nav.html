<html>
<head>
  <link rel="stylesheet" type="text/css" href="doclet.css">
  <script type="text/javascript" src="doclet.js"></script>
</head>
<body>
<div class="pkgNav" id="pkgNav">
  <div class="moto">Generated By: <a href="http://www.javaontracks.net/" target="_blank">JavaOnTracks Doclet</a> <jot:var value="jotversion"/></div>
  <hr width="200px"/>
  <div class="filter">
      <table border="0">
      <tr><td>Pack.:</td><td><input id="pkgFilter" type="text" size="15"></td></tr>
      <tr><td>Item :</td><td><input id="itemFilter" type="text" size="15"></td></tr>
      <tr>
      <td colspan="2">
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset</button>
      </td>
    </table>
  </div>
  <hr width="200px"/>
  <jot:loop over="packages" as="package">
    <div class="navPackage" id='__<jot:var value="package.name"/>'>
      <div class="pkgName"><img src="img/pkg.png" width="14" height="14"/><a target="content" class="regular" href='<jot:var value="getItemLink(package)"/>'><jot:var value="package.name"/></a></div>
      <jot:loop over="getSortedClasses(package)" as="class">
        <div id='__<jot:var value="package.name"/>__<jot:var value="class.name"/>'>
          &nbsp;
          <img class="navItem" src='<jot:var value="getTypeImage(class)"/>' width="16" height="16"/>
          <a target="content" class="regular" href='<jot:var value="getItemLink(class)"/>'><jot:var value="class.name"/></a><br/>
        </div>
      </jot:loop>
    </div>
  </jot:loop>
</div>
</body>
</html>
