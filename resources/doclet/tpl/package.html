<html>
  <head>
    <link rel="stylesheet" type="text/css" href='<jot:var value="getPathToRoot"/>doclet.css'>
    <script type="text/javascript" src='<jot:var value="getPathToRoot"/>doclet.js'></script>
  </head>
  <body>
    <div class="topBar">
      <a class="topItem" href='<jot:var value="getPathToRoot"/>overview-summary.html'>Full package Tree</a>
      <a class="topItem" href='<jot:var value="getPathToRoot"/>#'>Direct link to this page</a>
    </div>
    <div style="height:5px"> </div>
    <div class="title">&nbsp;<img src='<jot:var value="getPathToRoot"/>img/pkg.png' height="16" width="16"/>&nbsp;Package: <jot:var value="curitem.name"/></div>
    <div style="height:5px"> </div>
    <div class="pkgSumInfos">
      <div style="padding:4px">
        <div id="shortDesc">
          <jot:var value="getShortDescription()"/><br/>
          <b><a href="#" onclick="showFullDescription(true)">See Full Desciption</a></b>
        </div>
        <div id="fullDesc" style="display:none">
          <b><a href="#" onclick="showFullDescription(false)">Hide Full Desciption</a></b><br/>
          <jot:var value="getFullDescription()"/><br/>
        </div>
      </div>
    </div>
    <div style="height:5px"> </div>
    <table border="0" width="100%"/>
      <jot:loop over="getSortedClasses()" as="class">
        <tr><td nowrap class="pkgSumItem">
            <img class="navItem" src='<jot:var value="getTypeImage(class)"/>' width="16" height="16"/>
            <a class="regular" href="#"><jot:var value="class.name"/></a>
          </td>
          <td class="pkgSumDesc">
            <jot:var value="getShortDescription(class)"/>
        </td></tr>
      </jot:loop>
    </table>
  </body>
</html>
