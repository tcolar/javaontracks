<html>
  <head>
    <link rel="stylesheet" type="text/css" href='<jot:var value="getPathToRoot"/>doclet.css'>
    <script type="text/javascript" src='<jot:var value="getPathToRoot"/>doclet.js'></script>
    <title><jot:var value="curitem.name"/> (<jot:var value="windowTitle"/>)</title>
    <script language="javascript">
        setWindowTitle('<jot:var value="curitem.name"/> (<jot:var value="windowTitle"/>)');
    </script>
  </head>
  <body>
    <jot:include file="tpl/topbar.inc.html"/>
    <div style="height:5px"> </div>
    <div class="title">&nbsp;<img src='<jot:var value="getPathToRoot"/>img/pkg.png' height="16" width="16"/>&nbsp;Package: <jot:var value="curitem.name"/></div>
    <div style="height:3px"> </div>
    <jot:include file="tpl/tags.inc.html"/>
    <div style="height:3px;clear:both"> </div>
    <jot:include file="tpl/summary.inc.html"/>
    <div style="height:3px"> </div>
    <table border="0" width="100%">
      <jot:loop over="getSortedClasses()" as="class">
        <tr><td nowrap class="pkgSumItem">
            <img class="navItem" src='<jot:var value="getTypeImage(class)"/>' width="16" height="16"/>
            <a class="regular" href='<jot:var value="getItemLink(class)"/>'><jot:var value="class.name"/></a>
          </td>
          <td class="pkgSumDesc">
            <jot:var value="getShortDescription(class)"/>
        </td></tr>
      </jot:loop>
    </table>
  </body>
</html>
