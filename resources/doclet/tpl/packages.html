<html>
  <head>
    <link rel="stylesheet" type="text/css" href="doclet.css">
    <script type="text/javascript" src="doclet.js"></script>
    <title>Overview (<jot:var value="windowTitle"/>)</title>
    <script language="javascript">
        setWindowTitle('Overview (<jot:var value="windowTitle"/>)');
    </script>
  </head>
  <body>
    <jot:include file="tpl/topbar.inc.html"/>
    <div style="height:3px"> </div>
    <div class="title">Packages Tree</div>
    <!--
    <jot:remove>
    <jot:include file="tpl/summary.inc.html"/>
    </jot:remove>
    -->
    <div style="height:3px"> </div>
    <jot:loop over="packages" as="package">
      <jot:var value="getTreeOffset(package)"/>
      <img src="img/pkg.png" height="14" width="14"/>
      <a class="tooltip" href='<jot:var value="getItemLink(package)"/>'>
        <jot:var value="package.name"/>
        <div class="ttContent">
          <jot:var value="getStrippedShortDescription(package)"/>
        </div>
      </a>
      <br/>
    </jot:loop>
    <!-- allow room for last tootltip -->
    <div style="height:50px">&nbsp;</div>
  </body>
</html>
