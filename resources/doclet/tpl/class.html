<html>
<head>
    <link rel="stylesheet" type="text/css" href='${getPathToRoot}doclet.css'>
    <script type="text/javascript" src='${getPathToRoot}doclet.js'></script>
    <title>${curitem.name} ${windowTitle})</title>
    <script type="text/javascript">
        setWindowTitle('${curitem.name} (${windowTitle})');
    </script>
</head>
<body>
<jot:include file="tpl/header.inc.html"/>
<jot:include file="tpl/topbar.inc.html"/>
<div style="height:5px"> </div>
<div class="title">&nbsp;<img class="navItem" src='${getTypeImage(curitem)}' width="16" height="16"/>
<span class="smallPackName">${curitem.containingPackage.name}.</span>
<jot:if eval="isDeprecated(curitem)"><del></jot:if>
${curitem.name}
<jot:if eval="sourceEnabled">
<span class="sourceButton"><a href='${getShortItemName()}-source.html'>View Source</a></span>
</jot:if>
<jot:if eval="isDeprecated(curitem)"></del></jot:if>
</div>
<div style="height:3px"> </div>
<jot:include file="tpl/tags.inc.html"/>
<div style="height:3px;clear:both"> </div>
<div id="classInfos">
    <div class="tagBox" style="background-color:#f2f3c9">
        <div class="tagTitle" style="background-color:#e2e3b9">Hierarchy</div>
        <jot:loop over="getHierarchy()" as="item">
            <jot:loop from="0" to="cpt">&nbsp;&nbsp;&nbsp;&nbsp;</jot:loop>
            <span class="smallPackName"><img class="navItem" src='${getTypeImage(item)}' width="16" height="16"/>&nbsp;<a class="regular" href='${getItemLink(item)}'>${item.name}</a></span><br/>
        </jot:loop>
    </div>
    <div class="tagBox" style="background-color:#c6d0f4">
        <div class="tagTitle" style="background-color:#b6e0e4">Implements</div>
        <jot:loop over="curitem.interfaces()" as="item">
            <span class="smallPackName"><img class="navItem" src='${getTypeImage(item)}' width="16" height="16"/>&nbsp;<a class="regular" href='${getItemLink(item)}'>${item.name}</a></span><br/>
        </jot:loop>
    </div>
    <div class="tagBox" style="background-color:#d9c6ec;max-width:400px">
        <div class="tagTitle" style="background-color:#c9b6dc">Subclasses</div>
        <div id="subClasses">
            <jot:if eval="hasMoreClasses()">
                <a class="more" onclick="showAllSubclasses(true)">See ALL subclasses</a><br/>
            </jot:if>
            <jot:loop over="getSubClasses()" as="item">
                <span class="smallPackName"><img class="navItem" src='${getTypeImage(item)}' width="16" height="16"/>&nbsp;<a class="regular" href='${getItemLink(item)}'>${item.name}</a></span><br/>
            </jot:loop>
        </div>
        <div id="allSubClasses" style="display:none">
            <a class="more" onclick="showAllSubclasses(false)">See DIRECT subclasses</a><br/>
            <jot:loop over="getAllSubClasses()" as="item">
                <span class="smallPackName"><img class="navItem" src='${getTypeImage(item)}' width="16" height="16"/>&nbsp;<a class="regular" href='${getItemLink(item)}'>${item.name}</a></span><br/>
            </jot:loop>
        </div>
    </div>
</div>
<div style="height:3px;clear:both"> </div>
<div class="quicklinks">
    Quick Links:
    <a href="#constructor_summary">Constructors</a>&nbsp;&nbsp;
    <a href="#method_summary">Methods</a>&nbsp;&nbsp;
    <a href="#fields_summary">Fields</a>&nbsp;&nbsp;
    <a href="#nested_class_summary">NestedClasses</a>&nbsp;&nbsp;
</div>
<div style="height:3px;clear:both"> </div>
<jot:include file="tpl/summary.inc.html"/>
<div style="height:3px"> </div>
<jot:include file="tpl/constructors.inc.html"/>
<div style="height:8px"> </div>
<jot:include file="tpl/methods.inc.html"/>
<div style="height:8px"> </div>
<jot:include file="tpl/fields.inc.html"/>
<div style="height:8px"> </div>
<jot:include file="tpl/inner.inc.html"/>
<div style="height:8px"> </div>
    <jot:include file="tpl/footer.inc.html"/>

</body>
</html>
