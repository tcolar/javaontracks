<div id="tags">
  <div class="tagBox" style="background-color:#d0fafe">
    <div class="tagTitle" style="background-color:#d0eaee">Author(s)</div>
    <jot:var value="getJDOCTags('author')"/>
  </div>
  <div class="tagBox" style="background-color:#ffe7bd">
    <div class="tagTitle" style="background-color:#fff7cd">Since</div>
    <jot:var value="getJDOCTags('since')"/>
  </div>
  <div class="tagBox" style="background-color:#ffcbe5">
    <div class="tagTitle" style="background-color:#ffdbf5">Version</div>
    <jot:var value="getJDOCTags('version')"/>
  </div>
  <div class="tagBox" style="background-color:#ebdbff">
    <div class="tagTitle" style="background-color:#fbebff">Serial</div>
    <jot:var value="getJDOCTags('serial')"/>
  </div>
</div>
